<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Instructor Course Management</title>
    <link rel="stylesheet" href="manageCourse.css" />
    <link
      rel="icon"
      type="image/x-icon"
      href="/HomePage/Favicon Skillsadhana.png"
    />
  </head>
  <body>
    <!---Navigation bar-->
    <nav>
      <div class="logo">SkillSadhana</div>

      <div class="hamburger-menu" id="hamburger-menu">
        <div></div>
        <div></div>
        <div></div>
      </div>
      <div class="nav-links" id="nav-links">
        <a href="/InstructorDashboard/instructorDashboard.html">Dashboard</a>
        <a href="#">Help</a>
        <a href="#">Logout</a>
      </div>
    </nav>
    <script>
      const hamburgerMenu = document.getElementById("hamburger-menu");
      const navLinks = document.getElementById("nav-links");

      hamburgerMenu.addEventListener("click", () => {
        navLinks.classList.toggle("active");
      });
    </script>
    <div class="container">
      <div class="container1">
        <h2>Manage Your Courses</h2>
        <div class="button-group">
          <button class="btn" onclick="openModal()">Add Course</button>
          <button class="btn" onclick="openUpdateModal()">Update Course</button>
        </div>
      </div>

      <!-- Create Course Modal -->
      <div class="modal" id="courseModal">
        <div class="modal-content">
          <span class="close" onclick="closeModal()">&times;</span>
          <h3>Create a Course</h3>
          <form id="courseForm">
            <label for="courseName">Course Title</label>
            <input type="text" id="courseName" required />

            <label for="courseDescription">Course Description</label>
            <textarea id="courseDescription" rows="3" required></textarea>

            <label for="startDate">Start Date</label>
            <input type="date" id="startDate" required />

            <button type="submit" class="btn1">Create Course</button>
          </form>
        </div>
      </div>

      <!-- Update Course Modal -->
      <div class="modal" id="updateCourseModal">
        <div class="modal-content">
          <span class="close" onclick="closeUpdateModal()">&times;</span>
          <h3>Update Course</h3>
          <form id="updateCourseForm">
            <label for="updateCourseName">Course Title</label>
            <input type="text" id="updateCourseName" required />

            <label for="updateCourseDescription">Course Description</label>
            <textarea id="updateCourseDescription" rows="3" required></textarea>

            <label for="updateStartDate">Start Date</label>
            <input type="date" id="updateStartDate" required />

            <button type="submit" class="btn1">Update Course</button>
          </form>
        </div>
      </div>

      <div class="course-list">
        <h3>Your Courses</h3>
        <table>
          <thead>
            <tr>
              <th>Title</th>
              <th>Description</th>
              <th>Start Date</th>
              <th>Status</th>
              <th>Delete</th>
            </tr>
          </thead>
          <tbody id="courses"></tbody>
        </table>
      </div>
    </div>

    <script src="manageCourse.js"></script>
  </body>
</html>
